name: domego

version: "3.8"

networks:
    domego:
        driver: bridge

services:
    # https://hub.docker.com/_/mongo
    mongo:
        image: mongo:latest
        restart: always
        volumes:
            - ./docker/config:/etc/mongo
            - ./docker/database:/data/db
        environment:
            MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
            MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
        networks:
            - domego
        ports:
            - 27017:27017

    # https://github.com/FlorianLeChat/Domego
    node:
        image: domego
        restart: always
        develop:
            watch:
                - action: sync
                  path: .
                  target: /usr/src/app
        depends_on:
            - mongo
        healthcheck:
            test: curl -f http://localhost:3000
            retries: 3
            timeout: 5s
        networks:
            - domego
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 512M
                reservations:
                    cpus: "0.25"
                    memory: 128M
        build:
            context: .
            dockerfile: ./docker/Dockerfile.${NEXT_PUBLIC_ENV}
        ports:
            - 3000:3000